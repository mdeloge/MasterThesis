#application: lkn-muntstraat
#version: 1
runtime: python27
api_version: 1
threadsafe: yes

handlers:
- url: /favicon\.ico
  static_files: static/img/favicon.ico
  upload: static/img/favicon\.ico

- url: /static
  static_dir: static

- url: .*
  script: router.app
  secure: always

libraries:
- name: webapp2
  version: "2.5.2"

- name: jinja2
  version: latest
